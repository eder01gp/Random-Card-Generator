<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      <div class="card my-5 w-25 mx-auto">

        <div class="botones">

    </div>
